<!DOCTYPE html>
<html>
<head>
  <title>wip</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker|Titillium Web|Roboto Slab|Arimo">
</head>
<body>

  <!--HEADER-->
  <div class="header">
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="play.html">Play</a></li>
      <li><a href="rules.html">Rules</a></li>
      <li style="float:right" id="rightend"><a href="login.html">Login</a></li>
      <li style="float:right" id="rightend"><a class="active" href="register.html">Register</a></li>
    </ul>
  </div>

  <!--MAIN-->
  <div class="content">
    <div class="formcontainer">
      <form>
        <h1>Enter the abyss</h1>
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Username</label>
          </div>
          <div class="col-75">
            <input type="text" id="uname" name="username" placeholder="You'll login with this name...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Password</label>
          </div>
          <div class="col-75">
            <input type="text" id="pwd" name="password" placeholder="Enter your password...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Confirm password</label>
          </div>
          <div class="col-75">
            <input type="text" id="cpwd" name="confirmpassword" placeholder="Confirm your password...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Email address</label>
          </div>
          <div class="col-75">
            <input type="text" id="email" name="emailaddress" placeholder="Your email address...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="lname">Confirm email</label>
          </div>
          <div class="col-75">
            <input type="text" id="cemail" name="confirmemailaddress" placeholder="Confirm email address...">
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="country">Country</label>
          </div>
          <div class="col-75">
            <select id="country" name="country">
              <option value="usa">USA</option>
              <option value="canada">Other</option>
            </select>
          </div>
        </div>

        <div class="row">
          <input type="submit" value="Give in to Madness">
        </div>
      </form>
    </div>
  </div>

  <!--FOOTER-->
  <div class="footer">
    <a href="https://github.com/spencer-smith/nameless-rites">
      <i class="fa fa-github"></i>
      <p>GitHub</p>
    </a>
  </div>

</body>
</html>
