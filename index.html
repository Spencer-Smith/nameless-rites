<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Nameless Rites</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker|Titillium Web|Roboto Slab|Arimo">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://trello.com/1/client.js?key=c403d9c5c43006fc5cf8dcf6907899b6"></script>
  <script type="text/javascript" src="catchheader.js" defer></script>
  <script type="text/javascript" src="openboxes.js" defer></script>
  <script type="text/javascript" src="queryAPI.js" defer></script>
</head>
<body>

  <!--HEADER-->
  <div class="banner"></div> 
  <div class="headerholder">
    <div class="header" id="indexheader">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="pages/play.html">Play</a></li>
        <li><a href="pages/rules.html">Rules</a></li>
        <li style="float:right" id="rightend"><a href="pages/login.html">Login</a></li>
        <li style="float:right" id="rightend"><a href="pages/register.html">Register</a></li>
      </ul>
    </div>
  </div>

  <!--MAIN-->
  <div class="content">
    <div class="boxcontainer">
      <div class="box" id="regionmap">
	    <div class="sleeve">
          <h1>Explore the region</h1>
		</div>
      </div>
	  
      <div class="box" id ="rolesbox">
	    <div class="sleeve">
		  <h2>Meet the locals</h2>
		</div>
      </div>
      <div class="box" id ="ritesbox">
	    <div class="sleeve">
		  <h2>Learn the rites</h2>
		</div>
      </div>
    </div>
    <div class="bottomboxes">
      <div class="box" id="devbox">
	    <div class="sleeve">
		  <h3>Dev blog</h3>
		</div>
      </div>
      <div class="box" id="roadmapbox">
	    <div class="sleeve">
		  <h3>Roadmap</h3>
		</div>
      </div>
      <div class="box" id="aboutbox">
	    <div class="sleeve">
		  <h3>About us</h3>
		</div>
      </div>
      <div class="box" id="contactbox">
	    <div class="sleeve">
		  <h3>Contact</h3>
		</div>
      </div>
    </div>
  </div>
  
  <!--MODALS-->
  <div class="modal">
    <i id="back" class="fa fa-arrow-left"></i>
    <div class="modal-content" id="modalmap">
    </div>
    <div class="modal-content" id="modalrole">
	  <h2>This modal will show the available roles in the game</h2>
    </div>
    <div class="modal-content" id="modalrite">
	  <h2>This modal will show the rites (objectives) in the game</h2>
    </div>
    <div class="modal-content" id="modalroadmap">
    </div>
  </div>

  <!--FOOTER-->
  <div class="footer">
    <p><i class="fa fa-angle-down"></i> FOOTER <i class="fa fa-angle-down"></i></p>
      <a href="https://github.com/spencer-smith/nameless-rites">
        <i class="fa fa-github"></i>
        <h1>GitHub</h1>
      </a>
  </div>
</body>
</html>
